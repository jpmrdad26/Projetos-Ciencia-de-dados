description: "This API will be used to predict the class of the uploaded image"
tags:
  - name: Predict the Wine Quality
consumes:
  - application/json
produces:
  - application/json
parameters:
  - description: "The body should contain the array containing the 11 input parameters in the order of: 
  fixed acidity, volatile acidity, citric acid, residual sugar, chlorides, free sulfur dioxide, total sulfur dioxide, 
  density, ph, sulphates, alcohol"
    in: "body"
    name: "body"
    schema:
      title: predict
      type: object
      properties:
        array:
          type: array
          description: Input Array
      example:
        data: [ 7, 0.27, 0.36, 20.7, 0.045, 45, 170, 1.001, 3, 0.45, 6 ]
    required: true
responses:
  "200":
    description: Previsão efetuada com sucesso
    type: object
    properties:
      data:
        type: object
        properties:
          previsao:
            format: int64
            type: integer
      mensagens:
        type: array
        items:
          type: string
  "400":
    description: Erro de validação negocial
    content:
      application/problem+json:
        schema:
          type: object
          properties:
            data:
              default: "null"
              type: object
            mensagens:
              default: [ ]
              type: array
  "500":
    description: "Erros internos, não tratados e não esperados"
    content:
      application/problem+json:
        schema:
          type: object
          properties:
            data:
              default: "null"
              type: object
            mensagens:
              default: [ ]
              type: array